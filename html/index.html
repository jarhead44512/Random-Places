<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
</head>
<body class="appSize">
    <section id="firstPage">
        <header class="logo">
            <h1> Random Places </h1>
        </header>
        <!-- I want to add if uscer clicks text input whole section covers logo when it moves up with mobile keyboard -->
        <section>
            <h3>Cant decide what to eat?<br>Let us help just hit the order up button.<br>or if you feel like something specific type it below</h3>
            <input type="text" placeholder="What do you feel like?" class="craving" >
            <br>
            <div class="directionFlip">
                <input id="rating" type="range" value="0.0" min="0.0" max="5.0" step="0.1" oninput="this.nextElementSibling.value = this.value">
                <output class="outputRange" >0.0</output>           
            </div>
            <div>Would you prefer a certain rating?</div>
            <br>
            <!-- I want to change the icon of slider for walk run car -->
            <div class="directionFlip">
                <input id="rating" type="range" value="0.0" min="1" max="50" step="1" oninput="this.nextElementSibling.value = this.value">
            
                <output class="outputRange2">50</output>
                <div class="km">Choose your distance in Km</div>
            </div>
            <br>
            <button id="btnJStyle" class="btn margin">Order Up</button>
            <br>
        </section>

    </section>
    
    <section id="secondPage" class="disabled">
        <header>
            <h1 class="logo"> Random Places </h1>
            <H1>OH you got SUSHI looks Tasty!!</H1>
        </header>
        <section id="answer">
            <div class="answerInfo">Box</div>
            <div class="answerImages">Images</div>
        </section>
        <section>
            <div class="btnOptions">
                <button id="bBtn" class="btn">Start Again</button>
                <button id="reRoll" class="btn">Try Again</button>
                
            </div>
        </section>
    </section>



    <script src="/js/app.js"></script>
</body>
</html>
